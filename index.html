<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ILP Volunteer Q&A</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to the ILP Volunteer Q&A</h1>
  </header>
  <main>
    <form id="qa-form">
      <label for="question">Ask a Question:</label>
      <input type="text" id="question" placeholder="Type your question here" required>
      <button type="submit">Submit</button>
    </form>
    <div id="response">
      <!-- AI-generated answers will appear here -->
    </div>
  </main>
  <footer>
    <p>Powered by GitHub Pages</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
